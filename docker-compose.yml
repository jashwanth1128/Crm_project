version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/crm
      - SECRET_KEY=production_secret_key_change_me
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost"]
    depends_on:
      - db
    networks:
      - crm-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - crm-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: crm
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  db_data:
